<h1>Hii Email please reset your password</h1>
<form [formGroup]="newPass" (ngSubmit)="onClickSubmit(newPass)">

  <label>
    Enter New password: <br>
    <input type="password" name="New password" formControlName="newPass">
  </label>
  <label><br><p></p>
    Confirm new password: <br>
    <input type="password" name="Confirm new password " formControlName="cnfNewPass">
  </label><br><br>
  <button type="submit">Reset</button>

</form>




<p>new-password works!</p>
