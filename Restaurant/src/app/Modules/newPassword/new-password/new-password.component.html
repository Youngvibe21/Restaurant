<div class="form-style">
  <h1>Hii Email please reset your password</h1>
  <form [formGroup]="newPass" (ngSubmit)="onClickSubmit(newPass)">
    <label>
      Enter New password: <br />
      <input
        type="password"
        name="New password"
        placeholder="New Password"
        formControlName="newPass"
      />
    </label>
    <label
      ><br />
      <p></p>
      Confirm new password: <br />
      <input
        type="password"
        name="Confirm new password "
        placeholder="Confirm Password"
        formControlName="cnfNewPass"
      /> </label
    ><br /><br />
    <button type="submit">Reset</button>
  </form>
</div>
